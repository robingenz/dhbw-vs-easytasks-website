<h1 mat-dialog-title>Add task list</h1>
<div mat-dialog-content>
    <p>Enter the name of the task list:</p>
    <mat-form-field class="full-width">
        <input matInput
               placeholder="Name"
               (keyup.enter)="closeDialog(data)"
               [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div mat-dialog-actions
     class="flex">
    <button mat-button
            (click)="onCancel()">Cancel</button>
    <span class="spacer"></span>
    <button mat-raised-button
            color="primary"
            (click)="closeDialog(data)">Add</button>
</div>
